<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Country Search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link defer rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="countrySearchForm">
      <h1>Country info</h1>
      <br />

      <h4>Search 1 country or view all countries</h4>
      <br />
      <label
        >*For initial viewing, between "Find Country" search and "All countries"
        search, <br />
        please refresh the page
        <i class="fa-solid fa-arrows-rotate fa-xl"></i> (ctrl + r).</label
      >

      <br /><br />

      <input type="text" id="countrySearch" placeholder="Enter Country" />
      <button id="findCountry">Find Country</button>

      <br /><br />
      <button id="allCountriesButton">All Countries</button>
      <br /><br />

      <div id="statistics" style="display: none">
        <h2>Total Countries, Population, Average Population:</h2>
        <br />

        <p id="totalCountries"></p>
        <p id="totalPopulation"></p>
        <p id="averagePopulation"></p>
        <br />

        <table id="countriesTable">
          <tr>
            <th>Country Name</th>
            <th>Number of Citizens</th>
            <th>Currencies</th>
          </tr>
        </table>
        <br />
        <br />

        <table id="regionsTable">
          <tr>
            <th>Region</th>
            <th>Number of Countries</th>
          </tr>
        </table>
        <br />
        <br />
      </div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
